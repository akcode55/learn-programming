<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات يوتيوب لتعلم لغات البرمجة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .channel-container {
            display: grid; /* استخدام تخطيط الشبكة */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* عدد الأعمدة */
            gap: 20px; /* المسافة بين العناصر */
            margin: 30px; /* الهامش حول الحاوية */
        }
        .channel-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s; /* إضافة تأثير التحريك */
        }
        .channel-item:hover {
            transform: scale(1.05); /* تكبير العنصر عند التمرير */
        }
        .channel-item img {
            width: 50px; /* عرض الشعار */
            height: 50px; /* ارتفاع الشعار */
            margin-left: 10px;
            margin-right: 15px;
        }
        .channel-item a {
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            flex: 1;
        }
        footer {
            background-color:#00416a;
            color: #fff;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    قنوات يوتيوب لتعلم لغات البرمجة
</header>

<footer> الحقوق محفوظه لطلاب  قسم تقنية المعلومات كلية الاداب جامعه طنطا</footer>

</body>
</html>
