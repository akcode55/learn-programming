<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبر مهاراتك البرمجية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #a2c4f5, #00416a);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }
        header {
            background: #00416a;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        header:hover {
            background: #005f99;
        }
        header h1 {
            font-size: 30px;
            margin: 0;
        }
        header h2 {
            font-size: 18px;
            margin: 5px 0;
            font-weight: 300;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 16px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            background: #006494;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
        }
        .nav-links a:hover {
            background: #0096c7;
            transform: scale(1.1);
        }
        .fa-bars {
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #00416a;
                position: absolute;
                right: 0;
                top: 80px;
                width: 200px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .fa-bars {
                display: block;
                font-size: 24px;
            }
            .nav-links.show {
                display: flex;
            }
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            padding: 0 15px;
            flex: 1;
        }
        .card {
            background: linear-gradient(145deg, #e0e5ec, #fff);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
            margin: 15px;
            padding: 30px 20px;
            border-radius: 15px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.15), -12px -12px 20px rgba(255, 255, 255, 0.8);
        }
        .card h3 {
            margin: 10px 0;
            color: #00416a;
            font-size: 20px;
        }
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #00416a;
        }
        footer {
            background: #00416a;
            color: #fff;
            padding: 15px;
            position: relative;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }
        footer marquee {
            color: #ffde7d;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>اختبر مهاراتك البرمجية</h1>
            <h2>اختر اللغة البرمجية التي تريد اختبارها</h2>
        </div>
        <i id="btn-menu" class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        <div class="nav-links" id="nav-links">
            <a href="index.html" class="active">الرئيسية</a>
            <a href="Road.html">خطط التعلم</a>
            <a href="learn.html">قنوات اليوتيوب</a>
            <a href="https://e-resume.vercel.app/">إنشاء سيرتك الذاتية</a>
            <a href="Contact.html">تواصل معنا</a>
        </div>
    </header>

    <div class="container">
        <div class="card" onclick="window.location.href='html-css-quiz.html'">
            <i class="fab fa-html5 icon"></i>
            <h3>HTML/CSS</h3>
        </div>
        <div class="card" onclick="window.location.href='javascript-quiz.html'">
            <i class="fab fa-js icon"></i>
            <h3>JavaScript</h3>
        </div>
        <div class="card" onclick="window.location.href='python-quiz.html'">
            <i class="fab fa-python icon"></i>
            <h3>Python</h3>
        </div>
        <div class="card" onclick="window.location.href='java-quiz.html'">
            <i class="fab fa-java icon"></i>
            <h3>Java</h3>
        </div>
        <div class="card" onclick="window.location.href='c++-quiz.html'">
            <i class="fab fa-cuttlefish icon"></i>
            <h3>C++</h3>
        </div>
        <div class="card" onclick="window.location.href='csharp-quiz.html'">
            <i class="fas fa-certificate icon"></i>
            <h3>C#</h3>
        </div>
        <div class="card" onclick="window.location.href='dart-quiz.html'">
            <i class="fas fa-dart icon"></i>
            <h3>Dart</h3>
        </div>
        <div class="card" onclick="window.location.href='flutter-quiz.html'">
            <i class="fas fa-mobile-alt icon"></i>
            <h3>Flutter</h3>
        </div>
        <div class="card" onclick="window.location.href='kotlin-quiz.html'">
            <i class="fab fa-java icon"></i>
            <h3>Kotlin</h3>
        </div>
    </div>
    <footer>
        <marquee direction="left" scrollamount="5">
            الحقوق محفوظه لطلاب قسم تقنية المعلومات كلية الاداب جامعة طنطا
        </marquee>
    </footer>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
